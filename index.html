<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: black;
            padding: 0;
            margin: 0;
            color: red;
            font-family: "Orbitron", sans-serif;
        }
        


        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .clock {
            font-size: 120px;
            border: 1px solid red;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>DIGITAL CLOCK</h1>
    <div class="container">
        <h2 class="clock">13:22 PM</h2>
    </div>
    <script>
        const getTime= () => {
            let d=new Date();

            let h=d.getHours();

            let amPm = h >= 12 ? "PM" : "AM";

            h = h % 12;
            h = h == 0 ? 12 : h;

            let m=d.getMinutes();

            m = m > 9 ? m : "0" + m;
            
            let s=d.getSeconds();

            s = s > 9 ? s : "0" + s;

            let millis= d.getMilliseconds();


            return `${h} : ${m} :${s} :${amPm} :${millis} `;

        };
        
        setInterval(()=>{
            //console.log(getTime());
            let clockob=document.querySelector(".clock");
            clockob.innerHTML=getTime();
        },1000);
    </script>
</body>
</html>
